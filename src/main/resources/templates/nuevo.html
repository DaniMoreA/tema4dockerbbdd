<!DOCTYPE html>
<html>
	<head xmlns:th="http://www.thymeleaf.org">
		    <meta charset="UTF-8">
		    <meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" href="/estilos.css">
		    <title>Nuevo</title>
		</head>
<body>
	<h1>Segunda Vida</h1>
    <h2>Nuevo Anuncio</h2>
	<div class="container">
		<form action="/nuevo" method="post">
		    <label for="nombre">Nombre:</label>
		    <input type="text" id="nombre" name="nombre" required>

		    <label for="telefono">Teléfono:</label>
		    <input type="text" id="telefono" name="telefono" pattern="^\d{9}$" title="El teléfono debe contener exactamente 9 dígitos." required>

		    <label for="correo">Correo Electrónico:</label>
		    <input type="email" id="correo" name="correo" required>

		    <label for="asunto">Asunto:</label>
		    <input type="text" id="asunto" name="asunto" required>

		    <label for="contenido">Contenido:</label>
		    <textarea id="contenido" name="contenido" rows="4" required></textarea>

		    <label for="precio">Precio:</label>
		    <input type="number" id="precio" name="precio" step="0.01" required>

		    <button type="submit">Crear Anuncio</button>
		</form>
	</div>
</body>
</html>
